<script type="text/javascript">
     window.onload = function () {
       var img = document.getElementById("code")
         img.onclick = function () {
           var date = new Date();
            img.src = "/check?"+date;
         }
     }
</script>
<body>

   <img src="/check" id="code">
    <a id="change" href="">看不清换一张?</a>


</body>
